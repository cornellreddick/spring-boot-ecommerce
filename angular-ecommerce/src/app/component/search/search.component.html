  <div class="d-flex">
    <input #myInput
           class="form-control-outline-dark"
           type="search"
           placeholder="Search"
           aria-label="Search"
           (keyup.enter)= "doSearch(myInput.value)" />

    <button (click)="doSearch(myInput.value)" class="btn btn-outline-dark">
      Search
    </button>
  </div>
