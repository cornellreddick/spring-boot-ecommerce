
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <!--   customer form group     -->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-1"><label>First Name</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="firstName" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Last Name</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="lastName"  type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Email Address</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="emailAddress"  type="text" >
              </div>
            </div>
          </div>

        </div>
      <!--  shipping      -->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-1"><label>Street</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>City</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="city">
                  <option>TODO</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>State</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="state">
                  <option>TODO</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Country</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="country">
                  <option>TODO</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Zip Code</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="zipCode"  type="text">
              </div>
            </div>
          </div>
        </div>

      <!--  Add a checkbox to copy shipping to billing      -->
        <div class="input-space">
          <label class="au-checkbox">

            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span>Billing Address same as Shipping Address
          </label>
        </div>
      <!--  Billing      -->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-1"><label>Street</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>City</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="city">
                  <option>TODO</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>State</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="state">
                  <option>TODO</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Country</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="country">
                  <option>TODO</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Zip Code</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="zipCode"  type="text">
              </div>
            </div>
          </div>
        </div>
      <!--  Credit Card      -->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Credit Card</h3>
          <div class="row">
            <div class="col-md-1"><label>Card Type</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="cardType">
                  <option>Visa</option>
                  <option>Master</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Name on Card</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Card Number</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="cardNumber" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Security Code</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <input formControlName="securityCode" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Expiration Month</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="experationMonth">
                  <option>TO DO</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"><label>Expiration Year</label></div>
            <div class="col-md-11">
              <div class="input-space">
                <select formControlName="expirationYear">
                  <option>TO DO</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!--   Submit button     -->
        <div class="text-center">
          <button type="sumbint" class="btn btn-outline-dark btn-sm">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
